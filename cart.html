<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Amrah Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <header class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Amrah Store</h1>
      <a href="index.html" class="text-gray-700 hover:text-yellow-500">Home</a>
    </div>
  </header>

  <section class="py-12 container mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-center">Your Cart</h2>
    <div id="cart-items" class="space-y-4"></div>
    <div class="mt-8 text-right">
      <h3 class="text-xl font-bold">Total: N<span id="cart-total">0.00</span></h3>
      <a href="checkout.html" class="mt-4 inline-block bg-yellow-500 text-white py-2 px-6 rounded hover:bg-yellow-600">Proceed to Checkout</a>
    </div>
  </section>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;

    cartItems.forEach((item, index) => {
      total += parseFloat(item.price);
      const div = document.createElement('div');
      div.className = "bg-white p-4 rounded shadow flex justify-between items-center";
      div.innerHTML = `
        <span>${item.name}</span>
        <span>$${item.price}</span>
        <button class="bg-red-500 text-white px-2 py-1 rounded remove-btn" data-index="${index}">Remove</button>
      `;
      cartItemsContainer.appendChild(div);
    });

    cartTotalElement.textContent = total.toFixed(2);

    document.querySelectorAll('.remove-btn').forEach(button => {
      button.addEventListener('click', () => {
        const index = button.dataset.index;
        cartItems.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cartItems));
        location.reload();
      });
    });
  </script>

</body>
</html>
