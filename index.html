<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amrah Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Product hover effect */
    .product-card:hover img {
      transform: scale(1.05);
    }
    .product-card img {
      transition: transform 0.3s ease-in-out;
    }
    .gradient-btn {
      background: linear-gradient(to right, #fbbf24, #f59e0b);
    }
    .gradient-btn:hover {
      background: linear-gradient(to right, #f59e0b, #fbbf24);
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Amrah Store</h1>
      <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <a href="index.html" class="hover:text-yellow-500">Home</a>
        <a href="#" class="hover:text-yellow-500">Shop</a>
        <a href="#" class="hover:text-yellow-500">Blog</a>
        <a href="#" class="hover:text-yellow-500">About</a>
        <a href="#" class="hover:text-yellow-500">Contact</a>
      </nav>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Search..." class="p-2 border rounded hidden md:block">
        <a href="cart.html" class="relative">
          <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">0</span>
          <img src="https://img.icons8.com/ios-filled/24/000000/shopping-cart.png"/>
        </a>
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-200">
      <nav class="flex flex-col p-4 space-y-2">
        <a href="index.html" class="hover:text-yellow-500">Home</a>
        <a href="#" class="hover:text-yellow-500">Shop</a>
        <a href="#" class="hover:text-yellow-500">Blog</a>
        <a href="#" class="hover:text-yellow-500">About</a>
        <a href="#" class="hover:text-yellow-500">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-80 md:h-96 lg:h-[500px]" style="background-image: url('https://assets0.mirraw.com/newsletter_banners/1991/NEWS-DESK_main_webp.webp?1758877400');">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center text-white px-4">
      <h1 class="text-3xl md:text-5xl font-bold">Elegant Abayas</h1>
      <p class="mt-4 text-lg md:text-2xl">Modest fashion for every occasion</p>
      <a href="#products" class="mt-6 inline-block gradient-btn text-white py-3 px-6 rounded-full hover:shadow-lg text-lg md:text-xl">Shop Now</a>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="py-12 container mx-auto">
    <h2 class="text-3xl md:text-4xl font-semibold text-center mb-12">Our Collections</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

      <!-- Product Cards -->
      <div class="product-card bg-white border rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
        <img src="https://assets0.mirraw.com/images/13269545/image_original_long_webp.webp?1747316360" alt="Classic Black Abaya" class="object-cover h-64 w-full">
        <div class="p-4 text-center">
          <h3 class="text-xl font-semibold">Classic Black Abaya</h3>
          <p class="text-gray-500">N49,000.00</p>
          <button class="mt-4 w-full gradient-btn text-white py-2 rounded add-to-cart" data-name="Classic Black Abaya" data-price="49.99">Add to Cart</button>
        </div>
      </div>

      <div class="product-card bg-white border rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
        <img src="https://assets0.mirraw.com/images/13269524/image_original_long_webp.webp?1747316314" alt="Floral Pattern Abaya" class="object-cover h-64 w-full">
        <div class="p-4 text-center">
          <h3 class="text-xl font-semibold">Floral Pattern Abaya</h3>
          <p class="text-gray-500">N59,000.00</p>
          <button class="mt-4 w-full gradient-btn text-white py-2 rounded add-to-cart" data-name="Floral Pattern Abaya" data-price="59.99">Add to Cart</button>
        </div>
      </div>

      <!-- Add remaining products similarly... -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto text-center">
      <div class="mb-4 space-x-4">
        <a href="#" class="hover:text-yellow-500">Facebook</a>
        <a href="#" class="hover:text-yellow-500">Instagram</a>
        <a href="#" class="hover:text-yellow-500">Twitter</a>
      </div>
      <p>&copy; 2025 Amrah Store. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Mobile menu toggle
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Cart functionality
    const cartCount = document.getElementById('cart-count');
    const addButtons = document.querySelectorAll('.add-to-cart');

    function updateCartCount() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      cartCount.textContent = cartItems.length;
    }

    addButtons.forEach(button => {
      button.addEventListener('click', () => {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        cartItems.push({
          name: button.dataset.name,
          price: button.dataset.price
        });
        localStorage.setItem('cart', JSON.stringify(cartItems));
        updateCartCount();
        alert(`${button.dataset.name} added to cart!`);
      });
    });

    // Initialize cart count on load
    updateCartCount();
  </script>

</body>
</html>
