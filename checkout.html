<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Amrah Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <header class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Amrah Store</h1>
      <a href="index.html" class="text-gray-700 hover:text-yellow-500">Home</a>
    </div>
  </header>

  <section class="py-12 container mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-center">Checkout</h2>

    <div class="bg-white p-8 rounded shadow-md max-w-lg mx-auto">
      <form id="checkout-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Full Name</label>
          <input type="text" required class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" required class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Address</label>
          <input type="text" required class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Payment Method</label>
          <select required class="w-full border p-2 rounded">
            <option value="card">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Place Order</button>
      </form>
    </div>
  </section>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('checkout-form').addEventListener('submit', function(e){
      e.preventDefault();
      if(cartItems.length === 0){
        alert("Your cart is empty!");
        return;
      }
      alert("Order placed successfully!");
      localStorage.removeItem('cart');
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
